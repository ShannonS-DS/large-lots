{% extends "base.html" %}
{% load staticfiles %}
{% load lots_filters %}
{% block title %}Deed check{% endblock %}
{% block content %}


{% if application.deed_image.url|check_for_pdf %}
    <iframe
        id="pdf-embed"
        class="pdf-viewer"
        frameborder="0"
        seamless="true"
        width="100%"
        height="600px"
        src="/pdfviewer/?file={{ application.deed_image.url|urlencode }}">
    </iframe>
{% else %}
    <img src="{{ application.deed_image.url }}">
{% endif %}

{% endblock %}
